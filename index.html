<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <div class="left-side">
      <div class="content">
        <h2>Your Result</h2>
        <div class="score">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div class="below">
          <h1>Great</h1>
          <span>You scored higher than 65% of the people who have taken these tests.</span>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="content">
        <h2>Summary</h2>
        <div class="summary">

          <div class="reaction">
            <div class="start">
              <img src="assets/images/icon-reaction.svg" alt="" srcset="">
              <h3>Reaction</h3>
            </div>
            <div class="score-text">
              <h4>80</h4>
              <span>/ 100</span>
            </div>
          </div>

          <div class="memory">
            <div class="start">
              <img src="assets/images/icon-memory.svg" alt="" srcset="">
              <h3>Memory</h3>
            </div>
            <div class="score-text">
              <h4>92</h4>
              <span>/ 100</span>
            </div>
          </div>

          <div class="verbal">
            <div class="start">
              <img src="assets/images/icon-verbal.svg" alt="" srcset="">
              <h3>Verbal</h3>
            </div>
            <div class="score-text">
              <h4>61</h4>
              <span>/ 100</span>
            </div>
          </div>

          <div class="visual">
            <div class="start">
              <img src="assets/images/icon-visual.svg" alt="" srcset="">
              <h3>Visual</h3>
            </div>
            <div class="score-text">
              <h4>72</h4>
              <span>/ 100</span>
            </div>
          </div>
        </div>

        <div class="btn">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/henriquemtn">Henrique Silveira</a>.
  </div>
</body>
</html>
